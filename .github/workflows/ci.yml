name: CI Pipeline - Build & Push Images

on:
  push:
    branches:
      - main

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ${{ github.workspace }}

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout code
      uses: actions/checkout@v4

    # 2️⃣ DEBUG (prove backend exists)
    - name: Debug workspace
      run: |
        echo "Workspace:"
        pwd
        echo "Files:"
        ls -la
        echo "Backend contents:"
        ls -la backend

    # 3️⃣ Setup Docker
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 4️⃣ Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 5️⃣ Build backend image (FIXED)
    - name: Build backend image
      run: |
        docker build \
          -t ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest \
          -f backend/Dockerfile \
          backend

    # 6️⃣ Push backend image
    - name: Push backend image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest

    # 7️⃣ Build frontend image (FIXED)
    - name: Build frontend image
      run: |
        docker build \
          -t ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest \
          -f frontend/Dockerfile \
          frontend

    # 8️⃣ Push frontend image
    - name: Push frontend image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
