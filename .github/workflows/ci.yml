name: CI Pipeline - Build, Scan, Push

on:
  push:
    branches:
      - main

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout repository
    - name: Checkout code
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Debug ‚Äì show repo structure (IMPORTANT)
    - name: Show working directory
      run: pwd

    - name: List files at repo root
      run: ls -la

    - name: List all files recursively
      run: ls -R

    # 3Ô∏è‚É£ Setup Docker
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 4Ô∏è‚É£ Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # ================= BACKEND =================

    # 5Ô∏è‚É£ Build backend image
    - name: Build backend image
      run: |
        docker build \
          -t ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest \
          backend

    # 6Ô∏è‚É£ (Optional) Run backend container (basic check)
    - name: Run backend container
      run: |
        docker run --rm ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest python --version

    # 7Ô∏è‚É£ Trivy scan backend image
    - name: Trivy Scan - Backend
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest
        severity: CRITICAL,HIGH
        exit-code: 0

    # 8Ô∏è‚É£ Push backend image
    - name: Push backend image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest

    # ================= FRONTEND =================

    # 9Ô∏è‚É£ Build frontend image
    - name: Build frontend image
      run: |
        docker build \
          -t ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest \
          frontend

    # üîü Trivy scan frontend image
    - name: Trivy Scan - Frontend
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
        severity: CRITICAL,HIGH
        exit-code: 0

    # 1Ô∏è‚É£1Ô∏è‚É£ Push frontend image
    - name: Push frontend image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
